<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider">
        <input type="radio" name="radio-btn" id="radio1" checked>
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">

        <div class="slides_wrapper">
            <div class="slides">
                <div class="slide show">
                    <img src="red.jpg" alt="meme">
                </div>
                <div class="slide">
                    <img src="white.jpg" alt="meme">
                </div>
                <div class="slide">
                    <img src="magenta.jpg" alt="meme">
                </div>
                <div class="slide">
                    <img src="blue.jpg" alt="meme">
                </div>
            </div>
        </div>

        <div class="slider_panel">
            <div class="slider_description-wrapper">
                <div class="slider_container">
                    <div class="slider_description description1">
                        <span>
                            Red
                        </span>
                    </div>
                    <div class="slider_description">
                        <span>
                            White
                        </span>
                    </div>
                    <div class="slider_description">
                        <span>
                            Magenta
                        </span>
                    </div>
                    <div class="slider_description">
                        <span>
                            Blue
                        </span>
                    </div>
                </div>
            </div>
            <div class="slider_control">
                <label for="radio1" class="control">
                    <div class="point"></div>
                </label>
                <label for="radio2" class="control">
                    <div class="point"></div>
                </label>
                <label for="radio3" class="control">
                    <div class="point"></div>
                </label>
                <label for="radio4" class="control">
                    <div class="point"></div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
